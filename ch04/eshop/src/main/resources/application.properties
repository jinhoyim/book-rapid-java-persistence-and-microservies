spring.application.name=eshop

server.port=8080
server.servlet.context-path=/eshop

spring.datasource.orders.jdbc-url=jdbc:mysql://localhost:3306/db1
spring.datasource.orders.username=root
spring.datasource.orders.password=${LOCAL_DEVDB_SUPER_PASSWORD}
spring.datasource.orders.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.orders.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.history.jdbc-url=jdbc:postgresql://localhost:5432/db2
spring.datasource.history.username=postgres
spring.datasource.history.password=${LOCAL_DEVDB_SUPER_PASSWORD}
spring.datasource.history.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false
